<!doctype html>
<html lang="en">

<head>
    <title>M Movie</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/onsenui/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/onsen-css-components.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="lib/jquery/jquery-3.5.1.min.js"></script>
    <script src="lib/onsenui/onsenui.min.js"></script>

<body>

    <ons-navigator id="Navispl">
        <ons-splitter>
            <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
                <ons-page>
                    <ons-list>
                        <ons-list-item id="signout" tappable>
                            Signout
                        </ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content page="tabbar.html"></ons-splitter-content>
        </ons-splitter>
    </ons-navigator>

    <ons-template id="tabbar.html">
        <ons-page>
            <ons-toolbar>
                <div class="center">M Movie

                </div>
            </ons-toolbar>

            <ons-tabbar swipeable id="appTabbar" position="auto">
                <ons-tab page="views/home.html" label="home" icon="md-home, material:md-home" active>
                </ons-tab>
                <ons-tab page="views/search.html" label="search" icon="md-search" active-icon="md-search">
                </ons-tab>
                <ons-tab page="views/favorite.html" label="favorite" icon="md-favorite" active-icon="md-favorite">
                </ons-tab>
                <ons-tab page="views/profile.html" label="profile" icon="md-account" active-icon="md-account">
                </ons-tab>
            </ons-tabbar>
        </ons-page>
    </ons-template>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>    
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-analytics.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/index.js"></script>
    <script src="js/firebasedata.js"></script>
</body>

</html>
